<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Toggle Indexing</h3>
    </div>
    <div class="panel-body">
        <div data-bind="visible: indexingStatus() !== 'Disabled'">
            <div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default" data-bind="click: enableIndexing, css: { active: isIndexingEnabled, disabled: isIndexingEnabled }">
					<input type="checkbox"> <i class="fa fa-play"></i> Enable indexing
				</label>
				<label class="btn btn-default" data-bind="click: disableIndexing, css: { active: isIndexingDisabled, disabled: isIndexingDisabled }">
					<input type="checkbox"> <i class="fa fa-stop text-danger"></i> Disable indexing
				</label>
            </div>
            <br /><br />
        </div>
        <div>
            <span class="text-muted">Current Status:</span>&nbsp;<span data-bind="text: indexingStatus"></span>
        </div>
    </div>
</div>
